<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="preload" href="<%= BASE_URL %>fonts/font.woff2" as="font">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch.min.css">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch-theme-algolia.min.css">
    
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons"> -->
    <!-- <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-redirecturi="http://www.baidu.com" data-appid="1107523781" charset="utf-8" data-callback="true"></script> -->
    <style>
    @font-face {
      font-family: 'Gloria Hallelujah';
      font-style: normal;
      font-display: fallback;
      src: local('Gloria Hallelujah'), local('GloriaHallelujah'), url(<%= BASE_URL %>fonts/font.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      margin: 0;
      font-family: 'Gloria Hallelujah', sans-serif;
      font-display: fallback;
      letter-spacing: 0.05em;
      line-height: 2;
    }

    article {
      padding: 15px 20px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    #logo {
      float: left;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: 10px;
      margin-right: 10px;
    }

    a,
    a:hover,
    a:visited {
      color: inherit;
      text-decoration: none;
      outline: none;
    }

    a.textlink {
      box-shadow: 0 -6px #f0e6f4 inset;
    }

    wired-button {
      margin: 5px 10px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      background: #f0e6f4;
    }

    wired-card {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      body {
        font-size: 19px;
        letter-spacing: 0.05em;
      }
      article {
        padding: 5px 16px 40px;
      }
    }
    </style>
    <script defer src="<%= BASE_URL %>js/rough.min.js"></script>
    <title>Zyven APP</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but zyven-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    
    <script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js" z-index="1" color="0, 0, 0" count="100"></script>
  </body>
  <script>
  $(function() {
    $('body').css("background-image", 'url(./background.jpg)');
  })
  </script>
  <style>
  body, html {
    width: 100%;
    height: 100%;
  }
  #bg-change {
    right: 10px;
  }
  .bg-change {
    position: absolute;
    right: 5px;
    top: 5px;
  }
  </style>
</html>
